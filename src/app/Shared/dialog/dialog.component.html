<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="noButton" mat-button (click)="onNoClick()">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial>{{actionButtonTitle}}</button>
</mat-dialog-actions>
