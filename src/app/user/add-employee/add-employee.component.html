<div class="container mt-3">
    <div class="row p-3">
        <div class="col card">
            <div class="card-header">
                Register User :
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" formControlName="firstName" class="form-control" placeholder="First name"
                            aria-label="First name" />
                        <div *ngIf="registrationForm.get('firstName').errors?.['required']" class="text-danger">First
                            name is required!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Last name"
                            aria-label="Last name" />
                        <div *ngIf="registrationForm.get('lastName').errors?.['required']" class="text-danger">Last
                            name is required!
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" formControlName="email" id="email" class="form-control"
                            placeholder="Enter Email" aria-label="Email" />
                        <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)"
                            class="text-danger">
                            <div *ngIf="registrationForm.get('email')?.errors required">
                                Email is required!.
                            </div>
                            <div *ngIf="registrationForm.get('email')?.errors email">
                                Please enter a valid email address!.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password"
                            aria-label="Password" />
                        <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)"
                            class="text-danger">
                            <div *ngIf="registrationForm.get('password')?.errors required">
                                Password is required!.
                            </div>
                            <div *ngIf="registrationForm.get('password')?.errors minlength">
                                Password must be at least 6 characters long!.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            placeholder="Confirm Password" aria-label="Confirm Password" />
                        <div *ngIf="registrationForm.get('confirmPassword')?.invalid && (registrationForm.get('confirmPassword')?.dirty || registrationForm.get('confirmPassword')?.touched)"
                            class="text-danger">
                            <div *ngIf="registrationForm.get('confirmPassword')?.errors required">
                                Confirmation password is required!.
                            </div>
                            <div *ngIf="registrationForm.get('confirmPassword')?.errors Mismatch">
                                Passwords do not match!.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <select class="form-select" id="type" name="type" aria-label="User Type" formControlName="type"
                            aria-placeholder="Select the user type">
                            <option value="" selected>Select the user type</option>
                            <option value="user">Employee</option>
                            <option value="admin">Admin</option>
                        </select>
                        <div *ngIf="registrationForm.get('type')?.touched && registrationForm.get('type')?.errors?.['required']"
                            class="text-danger">
                            <div>Leave Type is required!</div>
                        </div>
                    </div>

                    <br />
                    <button type="submit" class="btn btn-primary" mat-dialog-close
                        [disabled]="registrationForm.invalid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
