<div class="container">
    <div class="row mt-3">
        <div class="col shadow-lg card">
            <div class="card-header"><b>List of Employee Details :</b>
                <input type="button" class="btn btn-sm btn-outline-primary float-end" value="Add New Employee"
                    (click)="addEmployee()" />
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">EMPID</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let items of usersList  | paginate: { itemsPerPage: itemsPerPage, currentPage: newPage}">
                        <th scope="row">{{items.empid}}</th>
                        <td>{{items.firstname}}</td>
                        <td>{{items.lastname}}</td>
                        <td>{{items.email}}</td>
                        <td>
                            <i class="fa fa-eye" (click)="ViewLeaves(items.empid)" matTooltip="View Leaves"></i>
                            &nbsp;
                            <i class="fa fa-edit" (click)="openEditEmployeeDialog(items.empid)"
                                matTooltip="Edit Details"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination float-paginator">
                    <li class="page-item" [ngClass]="{ disabled: newPage === 1 }">
                        <a class="page-link" (click)="newPage = newPage - 1">Previous</a>
                    </li>
                    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
                        <a class="page-link" (click)="newPage = i + 1">{{ i + 1 }}</a>
                    </li>
                    <li class="page-item" [ngClass]="{ disabled: newPage === totalPages }">
                        <a class="page-link" (click)="newPage = newPage + 1">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
