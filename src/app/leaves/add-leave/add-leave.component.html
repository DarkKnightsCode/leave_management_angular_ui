<p-table [value]="leaveList" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]" class="pagination">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%">Name</th>
            <th style="width:25%">Country</th>
            <th style="width:25%">Company</th>
            <th style="width:25%">Representative</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-leave>
        <tr>
            <td>{{ leave.id }}</td>
            <td>{{ leave.type }}</td>
            <td>{{ leave.fromdate}}</td>
            <td>{{ leave.todate }}</td>
            <td>{{ leave.reason }}</td>
            <td>{{ leave.status }}</td>
        </tr>
    </ng-template>
</p-table>
